name: MedicShare
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.3.3"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_charts: ^0.5.0
  charts_flutter_new: ^0.12.0
  flutter_lints: ^1.0.0
  http: ^0.13.5
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  carousel_widget: ^0.1.1
  badges: ^2.0.3
  carousel_slider: ^4.1.1
  flutter_rating_bar: ^4.0.1
  pay: ^1.0.11
  cloudinary_public: ^0.13.0
  dotted_border: ^2.0.0+2

  charts_flutter_intl: ^0.9.2
  file_picker: ^4.6.1
  cloudinary: ^1.0.3
  google_ml_kit: ^0.12.0
  image_picker: ^0.8.5+3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/gpay.json
    - assets/images/applepay.json
    - assets/
    - assets/images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf

    - family: Source Sans Pro
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
